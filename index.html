<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>로또 번호 추첨기</title>
  <link href='/style.css' rel='stylesheet'>
</head>
<body>
  <div class="container">
    <button id="theme-toggle" class="theme-toggle"></button>
    <h1>로또 번호 추첨기</h1>
    <div id="lottery-numbers">
      <div class="number-circle">?</div>
      <div class="number-circle">?</div>
      <div class="number-circle">?</div>
      <div class="number-circle">?</div>
      <div class="number-circle">?</div>
      <div class="number-circle">?</div>
    </div>
    <button id="generate-button">번호 생성</button>

    <hr style="margin: 40px 0; border-color: #eee;">

    <h2>제휴 문의</h2>
    <form action="https://formspree.io/f/mgozgqwg" method="POST" class="contact-form">
      <div class="form-group">
        <label for="name">이름:</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="email">이메일:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="message">문의 내용:</label>
        <textarea id="message" name="message" rows="5" required></textarea>
      </div>
      <button type="submit" class="submit-button">문의 보내기</button>
    </form>
  </div>
  <script defer type="text/javascript" src="/main.js"></script>
</body>
</html>
