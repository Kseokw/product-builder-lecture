<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>로또 번호 추첨기</title>
  <link href='/style.css' rel='stylesheet'>
</head>
<body>
  <div class="container">
    <button id="theme-toggle" class="theme-toggle"></button>
    <h1>로또 번호 추첨기</h1>
    <div id="lottery-numbers">
      <div class="number-circle">?</div>
      <div class="number-circle">?</div>
      <div class="number-circle">?</div>
      <div class="number-circle">?</div>
      <div class="number-circle">?</div>
      <div class="number-circle">?</div>
    </div>
    <button id="generate-button">번호 생성</button>

    <hr class="section-separator">

    <div id="animal-face-test-section">
      <h2>동물상 테스트</h2>
      <p>강아지상인지 고양이상인지 판별해드립니다!</p>
      <input type="file" id="image-upload" accept="image/*">
      <img id="image-preview" src="#" alt="이미지 미리보기" style="display:none; max-width: 200px; max-height: 200px; margin: 20px auto;">
      <button id="predict-button" disabled>분석하기</button>
      <div id="prediction-results" style="margin-top: 20px;"></div>
    </div>

    <hr class="section-separator">

    <h2>제휴 문의</h2>
    <form action="https://formspree.io/f/mgozgqwg" method="POST" class="contact-form">
      <div class="form-group">
        <label for="name">이름:</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="email">이메일:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="message">문의 내용:</label>
        <textarea id="message" name="message" rows="5" required></textarea>
      </div>
      <button type="submit" class="submit-button">문의 보내기</button>
    </form>
    
    <hr class="section-separator">

    <div id="disqus_thread"></div>
    <script>
        /**

        var d = document, s = d.createElement('script');
        s.src = 'https://productbuuilder.disqus.com/embed.js';

        })();
    </script>
    <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
  <script defer type="text/javascript" src="/main.js"></script>
</body>
</html>
